				<hr style="margin: 10 0px;"/>
				
				<span class="span5 offset7">
					<span class="input-prepend" data-toggle="tooltip" data-placement="bottom" title="select the refresh rate at which page will be refreshed">
					<span class="add-on">Refresh Rate</span>
					<select id="refresh-rate-select" onchange="refreshRate()">
						<option value="5000">5 Sec</option>
						<option value="10000">10 Sec</option>
						<option value="15000">15 Sec</option>
						<option value="20000">20 Sec</option>
						<option value="30000">30 Sec</option>
						<option selected="selected" value="60000">60 Sec</option>
						<option value="300000">5 Min</option>
						<option value="600000">10 Min</option>
						<option value="900000">15 Min</option>
						<option value="1200000">20 Min</option>
						<option value="1800000">30 Min</option>
						<option value="3600000">60 Min</option>
					</select>
					</span>					
					<button id="refresh" style="float: right; margin-right: 20px; margin-left: 20px; height: 30px;" class="btn btn-medium btn-success" data-toggle="tooltip" data-placement="left" onclick="updateGraphs();" data-original-title="Refresh Graph"><i class="icon-refresh"></i></button>
				</span>
				
				<span id="ras-table-wrapper">
					<table id="no-campaigns-table" class="table" style="display: none;">
						<tr>
							<td>
								<div class="alert alert-info fade in">
									<strong>No Campaigns defined yet!</strong> 
								</div>
							</td>
						</tr>
					</table>	
					
					<table id="no-clusters-table" class="table" style="display: none;">
						<tr>
							<td>
								<div class="alert alert-info fade in">
									<strong>No Cluster Counters defined for chosen campaign!</strong> 
								</div>
							</td>
						</tr>
					</table>
					
					<div id="campaigns-div" class="control-group">
						<span class="input-prepend" data-toggle="tooltip" data-placement="bottom" title="select the campaign to display the metrics graph">
							<span class="add-on">Campaigns</span>
							<select id="campaigns-list-select" onchange="getCountersList()">
								<option value="Select">Select</option>
							</select>
							<span class="add-on">Available Clusters</span>
							<select multiple="multiple" id="clusters-list-select" onchange="createGraphs()">
								<option value="Select">Select</option>
							</select>
						</span>
					</div>
					
					<input type="hidden" value="-1" id="timerIdValue"/>
					
				</span>
				
				<script type='text/javascript'>
					//@ sourceURL=loadGoogleCharts.js
					
					//chart arrays errors
					var clusters = [];
					var esmes = [];
					var sessions = [];
					
					var clusterCountersList = [];
					var esmeCountersList = [];
					var sessionCountersList = [];

					var clustersCounters = [];
					
					function refreshCampaignsList(){
						var counterSetName = "SMSC GW-SMSC-Errors";
						jolokia.execute("org.mobicents.ss7:layer=COUNTER,name=CounterHost,type=Management","getCampaignsList", counterSetName,
								{ success: 
									function(response) {
										var noOfCampaigns = 0 ;
										
										jQuery.each(response, function() {
											noOfCampaigns = noOfCampaigns + 1;
											$('#campaigns-list-select').append('<option value='+this+'>'+this+'</option>')										
										});	
									
										if(noOfCampaigns == 0){
											$('#no-campaigns-table').show();
											$('#campaigns-div').hide();
										}else {
											$('#no-campaigns-table').hide();
											$('#campaigns-div').show();
										}	

									},
									error: function(value) {
										errorUID = ("st" + new Date().getTime()).hashCode();
										createStackTrace(errorUID, value.stacktrace);
										logToConsole("ERROR", value.error + ". (<a href=\"#" + errorUID + "-modal\" data-toggle=\"modal\">Full Stack Trace</a>)");
									} 
								}
							);
					}
					
					function getCountersList() {
						getCountersByGroup(clusterCountersList, 'Cluster');
						getCountersByGroup(esmeCountersList, 'ESME');
						getCountersByGroup(sessionCountersList, 'Session');
						
						jolokia.request(
							[
								{ type: "read", mbean: "org.mobicents.smsc:layer=SmscErrorCounters,name=SmscManagement"}
							],
							{ success: 
								function(response) {
									console.log(response.value.AllCountersPerCluster);
									jQuery.each(response.value.AllCountersPerCluster, function(clusterName, value) {
										clustersCounters.push(clusterName);
										
										var clusterChart = addChart();
										var esmesChart = addChart('chart_div_esmes_' + clusterName);
										var sessionsChart = addChart('chart_div_sessions_' + clusterName);
										
										
										jQuery.each(value, function(counterGroup, val) {
											jQuery.each(val, function(index, counterName) {
												if (counterGroup == 'Cluster') {
													clusterChart.addColumn('number', counterName);
												} else if (counterGroup == 'ESME') {
													esmesChart.addColumn('number', counterName);
												} else if (counterGroup == 'Session') {
													sessionsChart.addColumn('number', counterName);
												}
												console.log(counterName);
											});
										});
										
										if (clusterChart.getNumberOfColumns() > 1) {
											var clusterDivName = 'chart_div_cluster_' + clusterName;
											$('#ras-table-wrapper').append('<div id="' + clusterDivName + '" style="width: 900px; height: 500px;"></div>');
											drawChart('Cluster ' + clusterName + ' Errors', clusterChart, clusterDivName);
											console.log('clusterChart has ' + clusterChart.getNumberOfColumns() + ' number of columns');
											clusters.push(clusterChart);
										}
										if (esmesChart.getNumberOfColumns() > 1) {
											var esmesDivName = 'chart_div_esmes_' + clusterName;
											$('#ras-table-wrapper').append('<div id="' + esmesDivName + '" style="width: 900px; height: 500px;"></div>');
											drawChart('Esmes from Cluster ' + clusterName + ' Errors', esmesChart, esmesDivName);
											console.log('esmesChart has ' + esmesChart.getNumberOfColumns() + ' number of columns');
											esmes.push(esmesChart);
										}
										if (sessionsChart.getNumberOfColumns() > 1) {
											var sessionsDivName = 'chart_div_sessions_' + clusterName;
											$('#ras-table-wrapper').append('<div id="' + sessionsDivName + '" style="width: 900px; height: 500px;"></div>');
											drawChart('Sessions from C;uster ' + clusterName + ' Errors', sessionsChart, sessionsDivName);
											console.log('sessionsChart has ' + sessionsChart.getNumberOfColumns() + ' number of columns');
											sessions.push(sessionsChart);
										}
										
									});
									console.log(clustersCounters);
								},
								error: function(value) {
									errorUID = ("st" + new Date().getTime()).hashCode();
									createStackTrace(errorUID, value.stacktrace);
									logToConsole("ERROR", value.error + ". (<a href=\"#" + errorUID + "-modal\" data-toggle=\"modal\">Full Stack Trace</a>)");
								}
							}
						);
						
					}
					
					function addChart() {
						var chart = new google.visualization.DataTable();
						chart.addColumn('datetime', 'Time');
						return chart;
					}
					
			        function drawChart(chartTitle, chart, divName) {
						var chartOptions = {
								  title: chartTitle,
								  curveType: 'function',
								  pointSize: 5,
								  width: 1200,
								  height: 400,
								  hAxis: {title: 'Time',  titleTextStyle: {color: '#333'}},
								  vAxis: {minValue: 0},
						 };

						var visualChart = new google.visualization.LineChart(document.getElementById(divName));					
						visualChart.draw(chart, chartOptions);
					}
					
					function getCountersByGroup(list, group) {
						jolokia.execute("org.mobicents.smsc:layer=SmscErrorCounters,name=SmscManagement","getCountersByGroup", group,
							{ success: 
								function(response) {
									jQuery.each(response, function(index, value) {
										list.push(value);
									});
								},
								error: function(value) {
									errorUID = ("st" + new Date().getTime()).hashCode();
									createStackTrace(errorUID, value.stacktrace);
									logToConsole("ERROR", value.error + ". (<a href=\"#" + errorUID + "-modal\" data-toggle=\"modal\">Full Stack Trace</a>)");
								}
							}
						);
					}
					
					function getClusterName(esmeName) {
					}
					
					function refreshRate() {
						var timerIdValue = document.getElementById("timerIdValue").value;
						clearInterval(timerIdValue);

						var e = document.getElementById("refresh-rate-select");
						var refreshRate = e.options[e.selectedIndex].value;
						var timerId = setAutoCancellableInterval(refreshRate, "updateGraphs", "SMSC Errors Counters");

						$("#timerIdValue").val(timerId);
					}

					function createGraphs() {
						//Remove all rows
						var numRowsGlobal = global.getNumberOfRows();
						if(numRowsGlobal != 0){
							global.removeRows(0, numRowsGlobal)
						}

						updateGraphs();
						var timerIdValue = document.getElementById("timerIdValue").value;

						if(timerIdValue == "-1"){
							var timerId = setAutoCancellableInterval(60000, "updateGraphs", "SMSC Errors Counters");
							$("#timerIdValue").val(timerId);
						}
					}

					function updateGraphs() {

						var e = document.getElementById("campaigns-list-select");
						var value = e.options[e.selectedIndex].text;

						if(value=="Select"){						
							return;
						}

						jolokia.request(
							[ 
								{ type: "exec", mbean: "org.mobicents.ss7:layer=COUNTER,name=CounterHost,type=Management", operation: "getLastCounterValues", arguments: [value]},
							],
							{ success: [ 
								function(response) {
									if(response.value == null){
										logToConsole("ERROR", "Last CounterValueSet Does not exist");
										return;
									}
									var counterValues = response.value.counterValues;

									var globalRowValuesArr = new Array();

									jQuery.each(globalCountersList, function(index, value) {
										var counterName = value;
										jQuery.each(counterValues, function() {
											if (this.counterDef.counterName == counterName) {
												globalRowValuesArr.push(this.longValue);
											}
										});
									});

									var dateNow = new Date();

									var rowGlobal = [(dateNow)];
									$.merge(rowGlobal, globalRowValuesArr);
									global.addRow(rowGlobal);

									drawCharts();
								}
								],
								error: function(response) {
									alert("Jolokia request failed: " + response.error);
								} 
							}
						);


					}
					
					$(document).ready(function () {
						refreshCampaignsList();
					});
				
				</script>
